<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="inner calculator outer">
        <div id="display"></div>
        <div id="main">
            <div id="digits" class="block">
                <div class="row">
                    <button id="0" class="digit">0</button>
                    <button id="1" class="digit">1</button>
                    <button id="2" class="digit">2</button>
                </div>
                <div class="row">
                    <button id="3" class="digit">3</button>
                    <button id="4" class="digit">4</button>
                    <button id="5" class="digit">5</button>
                </div>
                <div class="row">
                    <button id="6" class="digit">6</button>
                    <button id="7" class="digit">7</button>
                    <button id="8" class="digit">8</button>
                </div>
                <div class="row">
                    <button id="dot">.</button>
                    <button id="9" class="digit">9</button>
                    <button id="backspace">&larr;</button>
                </div>
            </div>
            <div id="buttons" class="block">
                <button id="add">+</button>
                <button id="substract">-</button>
                <button id="multiply">*</button>
                <button id="divide">/</button>
            </div>
            <div id="actions" class="block">
                <button id="equals">=</button>
                <button id="clear">C</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
